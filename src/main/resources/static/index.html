<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MutInc - Mutual Inclusion (Preact)</title>
    <script src="https://unpkg.com/preact@10.5.15/dist/preact.umd.js"></script>
    <script src="https://unpkg.com/preact@10.5.15/hooks/dist/hooks.umd.js"></script>
    <script src="https://unpkg.com/htm@3.1.0/dist/htm.umd.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }
        .container {
            background: white;
            padding: 40px 30px;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 800px;
            margin: 20px;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #eee;
            padding-bottom: 20px;
            margin-bottom: 20px;
        }
        header h1 { color: #667eea; font-size: 2em; }
        header a { cursor: pointer; color: #667eea; text-decoration: none; }
        button {
            display: inline-block;
            padding: 12px 25px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s ease;
            font-weight: 500;
            border: none;
            cursor: pointer;
        }
        button:hover { background: #764ba2; }
        input[type="text"] {
            width: calc(100% - 24px);
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        ul { list-style: none; padding: 0; }
        li { padding: 15px; border-bottom: 1px solid #eee; cursor: pointer; display: flex; justify-content: space-between; align-items: center; }
        li:hover { background: #f9f9f9; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; }
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 5px;
            width: 90%;
            max-width: 500px;
        }
    </style>
</head>
<body>
    <div id="app"></div>

    <script type="module">
        const { h, render, Component } = preact;
        const { useState, useEffect } = preactHooks;
        const html = htm.bind(h);

        const App = () => {
            const [page, setPage] = useState('lists');
            const [currentList, setCurrentList] = useState(null);

            const navigate = (page, list = null) => {
                setCurrentList(list);
                setPage(page);
            };

            let content;
            if (page === 'lists') {
                content = html`<${ListsPage} navigate=${navigate} />`;
            } else if (page === 'account') {
                content = html`<${AccountPage} navigate=${navigate} />`;
            } else if (page === 'list-detail' && currentList) {
                content = html`<${ListDetailPage} list=${currentList} navigate=${navigate} />`;
            }

            return html`<div class="container">${content}</div>`;
        };

        const Modal = ({ children, onClose }) => {
            return html`
                <div class="modal" onClick=${onClose}>
                    <div class="modal-content" onClick=${e => e.stopPropagation()}>
                        ${children}
                    </div>
                </div>
            `;
        };

        const ListsPage = ({ navigate }) => {
            const [lists, setLists] = useState([]);
            const [newListName, setNewListName] = useState('');
            const [editingList, setEditingList] = useState(null);

            const fetchLists = () => {
                fetch('/list')
                    .then(res => res.json())
                    .then(setLists);
            };

            useEffect(fetchLists, []);

            const addList = () => {
                if (!newListName) return;
                fetch('/list', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ title: newListName })
                }).then(() => {
                    setNewListName('');
                    fetchLists();
                });
            };

            const deleteList = (listId) => {
                fetch(`/list/${listId}`, { method: 'DELETE' })
                    .then(fetchLists);
            };

            const updateList = (list) => {
                fetch(`/list/${list.id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ title: list.title })
                }).then(() => {
                    setEditingList(null);
                    fetchLists();
                });
            };

            return html`
                <div>
                    <header>
                        <h1>APP Homepage</h1>
                        <a onClick=${() => navigate('account')}>Username</a>
                    </header>
                    <h2>Lists</h2>
                    <ul>
                        ${lists.map(list => html`
                            <li key=${list.id}>
                                <span onClick=${() => navigate('list-detail', list)} style=${{ flexGrow: 1, cursor: 'pointer' }}>
                                    ${list.title || 'Untitled List'}
                                </span>
                                <button onClick=${() => setEditingList(list)} style=${{ marginLeft: '10px' }}>Edit</button>
                                <button onClick=${() => deleteList(list.id)} style=${{ marginLeft: '10px', background: '#e53e3e' }}>Delete</button>
                            </li>
                        `)}
                    </ul>
                    <input type="text" value=${newListName} onInput=${e => setNewListName(e.target.value)} placeholder="New list name" />
                    <button onClick=${addList}>+ Add new list</button>
                    ${editingList && html`
                        <${Modal} onClose=${() => setEditingList(null)}>
                            <h2>Edit List</h2>
                            <input type="text" value=${editingList.title} onInput=${e => setEditingList({ ...editingList, title: e.target.value })} />
                            <button onClick=${() => updateList(editingList)}>Save</button>
                        <//>
                    `}
                </div>
            `;
        };

        const ListDetailPage = ({ list, navigate }) => {
            const [items, setItems] = useState([]);
            const [newItemName, setNewItemName] = useState('');
            const [editingItem, setEditingItem] = useState(null);

            const fetchItems = () => {
                fetch(`/list/${list.id}`)
                    .then(res => res.json())
                    .then(data => setItems(data.listItems || []));
            }

            useEffect(fetchItems, [list.id]);

            const addItem = () => {
                if (!newItemName) return;
                fetch(`/list/${list.id}/item`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ listItemName: newItemName })
                }).then(() => {
                    setNewItemName('');
                    fetchItems();
                });
            };
            
            const deleteListItem = (itemId) => {
                fetch(`/list/${list.id}/item/${itemId}`, { method: 'DELETE' })
                    .then(fetchItems);
            };

            const updateItem = (item, completed) => {
                 fetch(`/list/${list.id}/item/${item.id}/complete?completed=${completed}`, {
                    method: 'PATCH'
                }).then(fetchItems);
            }

            const saveItem = (item) => {
                fetch(`/list/${list.id}/item/${item.id}`, {
                    method: 'PATCH',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ listItemName: item.listItemName })
                }).then(() => {
                    setEditingItem(null);
                    fetchItems();
                });
            };

            return html`
                <div>
                    <header>
                        <h1>${list.title || 'Untitled List'}</h1>
                        <a onClick=${() => navigate('lists')}>Back</a>
                    </header>
                    <ul>
                        ${items.map(item => html`
                            <li key=${item.id}>
                                <input type="checkbox" checked=${item.completed} onChange=${e => updateItem(item, e.target.checked)} />
                                <span style=${{ marginLeft: '10px', flexGrow: 1 }}>${item.listItemName}</span>
                                <button onClick=${() => setEditingItem(item)} style=${{ marginLeft: '10px' }}>Edit</button>
                                <button onClick=${() => deleteListItem(item.id)} style=${{ background: '#e53e3e' }}>Delete</button>
                            </li>
                        `)}
                    </ul>
                    <input type="text" value=${newItemName} onInput=${e => setNewItemName(e.target.value)} placeholder="New item name" />
                    <button onClick=${addItem}>Add Item</button>
                    ${editingItem && html`
                        <${Modal} onClose=${() => setEditingItem(null)}>
                            <h2>Edit Item</h2>
                            <input type="text" value=${editingItem.listItemName} onInput=${e => setEditingItem({ ...editingItem, listItemName: e.target.value })} />
                            <button onClick=${() => saveItem(editingItem)}>Save</button>
                        <//>
                    `}
                </div>
            `;
        };

        const AccountPage = ({ navigate }) => {
            const [account, setAccount] = useState(null);
            const [isEditing, setIsEditing] = useState(false);

            const fetchAccount = () => {
                // Assuming default account ID is 1
                fetch('/accounts/1')
                    .then(res => res.json())
                    .then(setAccount);
            };

            useEffect(fetchAccount, []);

            const saveAccount = () => {
                fetch('/accounts/1', {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(account)
                }).then(() => {
                    setIsEditing(false);
                    fetchAccount();
                });
            };

            if (!account) {
                return html`<div>Loading...</div>`;
            }

            return html`
                <div>
                    <header>
                        <h1>Account Details</h1>
                        <a onClick=${() => navigate('lists')}>Back to Lists</a>
                    </header>
                    ${isEditing ? html`
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input id="username" type="text" value=${account.username} onInput=${e => setAccount({ ...account, username: e.target.value })} />
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input id="email" type="text" value=${account.email} onInput=${e => setAccount({ ...account, email: e.target.value })} />
                        </div>
                        <button onClick=${saveAccount}>Save</button>
                        <button onClick=${() => setIsEditing(false)} style=${{ background: '#aaa', marginLeft: '10px' }}>Cancel</button>
                    ` : html`
                        <p><strong>Username:</strong> ${account.username}</p>
                        <p><strong>Email:</strong> ${account.email}</p>
                        <button onClick=${() => setIsEditing(true)}>Edit</button>
                    `}
                </div>
            `;
        };

        render(html`<${App} />`, document.getElementById('app'));
    </script>
</body>
</html>
