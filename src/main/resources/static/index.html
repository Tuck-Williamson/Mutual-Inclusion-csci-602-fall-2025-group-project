<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MutInc - Mutual Inclusion</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }
        
        .container {
            background: white;
            padding: 60px 40px;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 600px;
            margin: 20px;
        }
        
        h1 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 2.5em;
        }
        
        p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 15px;
            font-size: 1.1em;
        }
        
        .info-text {
            color: #999;
            font-size: 0.95em;
            margin-bottom: 30px;
        }
        
        .links {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 30px;
        }
        
        a,button {
            display: inline-block;
            padding: 12px 25px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s ease;
            font-weight: 500;
        }
        
        a:hover {
            background: #764ba2;
        }
        
        .health-link {
            background: #48bb78;
        }
        
        .health-link:hover {
            background: #38a169;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü§ù <span id="name">Mutual Inclusion</span></h1>
        <p><strong>Mutual Inclusion</strong></p>
        <p id="description">CSCI 602 Group Project</p>
        <p class="info-text" id="version">A platform for shared lists &mapsto; version: </p>

        <script>
            const name = document.getElementById('name');
            const version = document.getElementById('version');
            fetch('/server/info')
                .then(response => response.json())
                .then(data => {
                    name.innerHTML = data.name;
                    version.innerHTML = version.innerHTML + data.version
                    }
                )
                .catch(error => {
                    console.error('Error fetching server info:', error);
                    alert('Failed to fetch server info.');
                });
            const description = document.getElementById('description');
            fetch('/server/status')
                .then(response => response.text())
                .then(text => description.innerHTML = text)
                .catch(error => {
                    console.error('Error fetching server info:', error);
                    alert('Failed to fetch status.');
                })

            function checkHealth() {
                fetch('/server/health')
                    .then(response => response.json())
                    .then(data => alert(data.status))
                    .catch(error => {
                        console.error('Error fetching server info:', error);
                        alert('Failed to fetch health.');
                    });
            }
        </script>
        <div class="links">
            <a href="/swagger-ui/index.html" target="_blank">API Documentation</a>
            <a href="/h2-console" target="_blank">Database Console</a>
            <button onclick="checkHealth()" class="health-link">Check Health</button>
        </div>
    </div>
</body>
</html>
